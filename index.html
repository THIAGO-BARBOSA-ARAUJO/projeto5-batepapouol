<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>batepapouol</title>
</head>
<body>

    <div class="tela-escolhe-contato escondido ">
        <div class="fundo">
            
        </div><!--fundo-->
        <div class="container-tela-escolhe-contato ">
            <h1>Escolha um contato para enviar mensagem:</h1>
                
            <div class="usuarios">
                <div onclick="tiraOuColocaEscondido(this)" class="todos">
                    <div>
                        <img src="img/Vector.svg">
                        <span>Todos</span>
                    </div>
                    <img class="check escondido" src="img/checked.svg">
                </div><!--todos-->
            </div><!--usuários-->

            <h2>Escolha a visibilidade:</h2>

            <div onclick="tiraOuColocaEscondido(this)" class="publico">
                <div>
                    <img src="img/publica.svg">
                    <span>Público</span>
                </div>
                <img class="check escondido" src="img/checked.svg">
            </div><!--publico-->

            <div onclick="tiraOuColocaEscondido(this)" class="privado">
                <div>
                    <img src="img/privado.svg">
                    <span>Reservadamente</span>
                </div>
                <img class="check escondido" src="img/checked.svg">
            </div><!--privado-->
        </div><!--container-tela-escolhe-contato-->

        
    </div><!--tela-escolhe-contato-->

    <div class="todo-conteudo">
        <!-----------------------------------------header----------------------------------->
        <header>
            <div class="container-header">
                <img src="img/logo 1.svg">
                <img class="escolher_pessoa_img" src="img/Vector.svg">
            </div><!--container-header-->
        </header>

        <!-----------------------------------------main------------------------------------->
        <main>
            <div class="container-main">
                <ul class="box_mensagem">
                   
                </ul>
            </div><!--container-main-->
        </main>

        <!-----------------------------------------footer----------------------------------->
        <footer>
            <div class="container-footer">
                <form>
                    <input class="text_input" placeholder="Escreva aqui..." type="text">
                    <button class="enviar_msg" type="submit"><img src="img/Vector-footer.svg"></button>
                </form>
                
            </div><!--container-footer-->
        </footer>
    </div><!--todo-conteudo-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
